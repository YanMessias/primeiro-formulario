<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasa</title>
  </head>
  <body>
    <thead>
      <h2>Formulário Nasa</h2>
      <form action="">
        <label for="text"></label>
        Nome: <input type="text" required /><br /><br />
        Email: <input type="email" required /> - Senha:<input
          type="password"
        /><br />
        <br />
        Data de Nascimento: <input type="date" /> - Foto: <input type="file" />
        <br />
        <br />
        Nacionalidade: <input type="text" /> - Genero:
        <label for="radio">F</label><input type="radio" /><label for="radio"
          >M</label
        ><input type="radio" /><br /><br />
        Suas Principais Qualidades: <br />
        <input type="checkbox" id="1" />
        <label for="1"> Inteligência</label>
        <input type="checkbox" id="2" />
        <label for="2"> Resiliência</label>
        <input type="checkbox" id="3" />
        <label for="3"> Preparo Físico</label>
        <input type="checkbox" id="4" />
        <label for="4"> Educação</label><br /><br />

        <textarea
          placeholder="Fale mais sobre você..."
          name="areadetexto"
          id="6"
          cols="30"
          rows="10"
        ></textarea
        ><br /><br />
        <input type="submit" value="Criar" />
      </form>
    </thead>
  </body>
</html>
